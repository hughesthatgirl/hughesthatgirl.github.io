<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Adoptable Cats</title>
		<!-- CSS  -->
		<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
		<link rel="stylesheet" href="./css/styles.css" type="text/css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<!-- Geolocation Input Box -->
		<header class="header py-10 px-5 text-center">
			<h1 class="header__h1 text-4xl">Adoptable Cats</h1>
		</header>
		<div class="app-grid">
			<main class="main py-10 px-5">
				<section class="photo__section text-center">
					<button id="showCriteria" type="button" class="photo__button">Show Cats</button>
					<p class="scroll-instructions mt-6">Swipe to scroll through the photos.</p>
					<div id="photoGrid" class="photo__grid text-2xl mt-6">
						<!-- img tag appended via js here-->
					</div>
				</section>
			</main>
			<aside class="sidebar petMatch text-center mt-6 py-10 px-5">
				<div id="matchScreen" class="user">
					<h2 class="headline text-xl">Are you a match?</h2>
					<div id="chosenPet" class="mt-6 image-div">
						<img src="" alt="Chosen Cat" class="chosen-pet animal-img">
					</div>
					<p class="tagline mt-6">Want to know how much your cat will love you? <br> Click on a cat photo to see if you are a match!</p>
				</div>
				<div id="petMatch" class="input-box mt-6">
					<label for="humanName" class="block mt-6">Enter your name</label>
					<input id="humanName" class="match__input input input-1 block mt-6 border-2 border-gray-400 border-solid" type="text" name="humanName" value="">
					
					<label for="petName" class="block mt-6">Cat's Name (Click photo to add!)</label>
					<input id="petName" class="match__input input input-2 block mt-6 border-2 border-gray-400 border-solid" type="text" name="petName" value="">

					<button type="button" class="submitBtn mt-6">Get Your Result</button>
				</div>
				<div id="results" class="messageBody">
					<h2 class="message-1 text-2xl"></h2>
					<p class="message mt-6"></p>
				</div>
			</aside>
		</div>
		<footer class="footer mt-6 py-10 px-5 text-center">
			<p>Adoptable Cats</p>
			<p>&copy; 2021</p>
		</footer>
	
		<!-- JQuery Link -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- PetFinder  -->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/@petfinder/petfinder-js/dist/petfinder.min.js"></script>
		<!--Love API-->
		<script src="./js/loveAPI.js"></script>
		<!-- JavaScript Link -->
		<script src="./js/app.js"></script>

	</body>
</html>
